<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulando atributos com javascript</title>
  </head>
  <body>
    <h1>Manipulando atributos com javascript</h1>
    <hr />

    <input type="text" name="input" id="input" data-something="Algun valor" />
    <button id="value">Mudar valor</button>
    <button id="type">Mudar tipo</button>
    <button id="placeholder">Mudar placeholder</button>
    <button id="disable">Desabilitar/Habilidade</button>
    <button id="data">Monstrar dados</button>

    <script src="manipulandoAtributos.js"></script>
  </body>
</html>
