<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOOM</title>
  </head>
  <body>
    <h1>Trabalhando com Eventos no javascript</h1>
    <hr />

    <h2>Registre-se!</h2>
    <section>
      <label for="username">Nome de usuario:</label>
      <input type="text" name="username" id="username" />
      <br />
      <br />
      <label for="password">Senha:</label>
      <input type="password" name="password" id="password" />
      <br />
      <br />
      <label for="passwordConfirmation">Confirme sua senha:</label>
      <input
        type="password"
        name="passwordConfirmation"
        id="passwordConfirmation"
      />
      <br />
      <br />
      <button id="register-button">Registrar</button>
      <button onclick="removeListener()">Remover o event listener</button>
    </section>

    <script src="trabalhandoComEventos.js"></script>
  </body>
</html>
