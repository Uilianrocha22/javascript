<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Analisador.css" />
    <title>Analisador de Números</title>
  </head>
  <body>
    <header>
      <h1>Analisador de Números</h1>
    </header>

    <section>
      <div id="dados">
        <label for="number"
          >Número(entre 1 e 100):
          <input type="number" name="number" id="number"
        /></label>

        <input id="btnAdd" type="button" value="Adicionar" />

        <select size="10" id="lista">
          <option value="informaçoes"></option>
        </select>
      </div>
      <div>
        <input type="submit" value="Finalizar" id="finish" />
        <input type="submit" value="Limpar" id="limpar" />
      </div>
      <div id="result"></div>
    </section>

    <footer>
      <p>&copy;<strong> Curso em video</strong></p>
    </footer>
    <script src="Analisador.js"></script>
  </body>
</html>
